<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section>
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <select tabindex="0" id="neighborhoods-select" aria-describedby="neighborhoods-select-info" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <p id="neighborhoods-select-info" style="display: none;">Press arrow key down or up to choose localization</p>
        <select tabindex="0" id="cuisines-select" aria-describedby="cuisine-select-info" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <p id="cuisine-select-info" style="display: none;">Press arrow key down or up to choose cuisine</p>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <section id="map-container" aria-hidden="true">
      <h2>Localizations of restaurants on map</h2>
      <div id="map" tabindex="0"></div>
    </section>
  </main>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_7CnZmpYb4qM2erF1zweUrcXRNg-4IRY&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
