<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
      <h1 tabindex="0">Restaurant Reviews</h1>
  </header>

  <main id="maincontent" role="main">
    <section>
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <label id="neighborhood-selec-label" for="neighborhoods">Select neighborhood</label>
        <select tabindex="0" aria-labelledby="neighborhood-selec-label" id="neighborhoods-select" aria-describedby="neighborhoods-select-info" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <p id="neighborhoods-select-info">Press arrow key down or up to choose localization</p>
        <label id="cuisine-selec-label" for="cuisines">Select cuisine</label>
        <select tabindex="0" aria-labelledby="cuisine-selec-label" id="cuisines-select" aria-describedby="cuisine-select-info" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <p id="cuisine-select-info">Press arrow key down or up to choose cuisine</p>
      </div>
      <ul id="restaurants-list"></ul>
      <p id="more-info">Press link to display more details</p>
    </section>
    <section id="map-container" aria-hidden="true">
      <h2>Localizations of restaurants on a map</h2>
      <div id="map" tabindex="0"></div>
    </section>
  </main>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script src="js/service-register.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_7CnZmpYb4qM2erF1zweUrcXRNg-4IRY&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
